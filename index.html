<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="sytles.css" rel="stylesheet">
</head>
<body>
    <div class="weather">
        <h2>Weather Now!</h2>
        <label for="city">City</label>
        <input type="text" id="city" value="Jeddah">
        <button id="searchButton">Search</button>

        <div class="weatherinfo" id="weatherInfo">
            <p>High: <span id="high">--</span></p>
            <p>Low: <span id="low">--</span></p>
            <p>Wind Speed: <span id="windSpeed">--</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
